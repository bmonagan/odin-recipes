<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Coconut milk icecream</title>
</head>
<body>
    <h1>Coconut milk icecream</h1>
    <a href="../index.html" class = "links">Home</a>
    <img src="../images/coconutmilk-ice-cream.webp" alt="Pink looking ice crema" height="400" width="400">
    <h2>Description:</h2>
    <div class = "text">delicous coconut milk icecream with slight vanilla flavor</div>
    <h3>Ingredients:</h3>
    <ul>
        <li>coconut milk</li>
        <li>white sugar</li>
        <li>vanilla</li>
        <li>salt</li>
    
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>whisk together</li>
        <li>chill till cold</li>
        <li>churn in ice cream maker</li>
        <li>freeze in airtight container</li> 

    </ol>

    
    
</body>
</html>
